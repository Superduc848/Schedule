{% extends "layout.html" %}

{% block title %}
    Schedule
{% endblock %}

{% block main %}
    <head>
		<!-- https://github.com/dbunic/REDIPS_drag -->
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
		<script src="{{ url_for('static', filename='redips-drag-min.js') }}"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
		<title>Testing 123</title>
	</head>
    <form action="{{ url_for('schedule') }}" method="post">
    	<fieldset>
			<body onload="REDIPS.drag.init()">
				<!-- tables inside this DIV could have drag-able content -->
				<div id="redips-drag">
					<!-- left container -->
					<div id="left">
						<table id="table1">
							<colgroup>
								<col width="100"/>
							</colgroup>
							{% for techs in sched %}
							<tr>
								<td class="redips-single">
									<div id="a" class="redips-drag redips-clone blue">{{ techs.first_name }}</div>
								</td>
							</tr>
							{% endfor %}
							<tr>
								<td class="redips-trash">Remove</td>
							</tr>
						</table>
					</div>

					<!-- right container -->
					<div id="right">
						<table id="table2">
							<colgroup>
								<col width="100"/> <!--  first activity column -->
								<col width="100"/> <!--  second activity column -->
								<col width="100"/>
								<col width="100"/>
							</colgroup>
							<tr>
								<td class="redips-mark dark">Rig</td>
								<td class="redips-mark dark">Days</td>
								<td class="redips-mark dark">Nights</td>
								<td class="redips-mark dark">Other</td>
							</tr>
							{% for rigs in sched %}
							<tr>
								<td class="redips-mark dark">{{ rigs.rig_name }}</td>
								<td id="td1"></td>
								<td id="td2"></td>
								<td id="td3"></td>
								<td id="td4"></td>
							</tr>
							{% endfor %}
						</table>
					</div>

					<!-- display block content -->
					<div id="message"/>
				</div>
			</body>
		</fieldset>
	</form>
{% endblock %}
